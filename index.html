<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Gretel ❤️</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg-color: #fff0f3;
            --env-color: #ff8fa3;
            --env-flap: #ff4d6d;
            --letter-bg: #ffffff;
            --text-color: #590d22;
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Georgia', serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            cursor: pointer;
            z-index: 10;
        }

        /* The Letter */
        .letter {
            position: absolute;
            bottom: 5px;
            left: 10px;
            width: 280px;
            height: 180px;
            background: var(--letter-bg);
            padding: 20px;
            box-sizing: border-box;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.05);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-radius: 5px;
        }

        .letter h1 {
            font-size: 22px;
            color: var(--env-flap);
            margin: 0 0 15px 0;
        }

        .letter p {
            font-size: 18px;
            color: var(--text-color);
            line-height: 1.5;
            margin: 0;
            font-style: italic;
        }

        /* The Envelope Base */
        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background: var(--env-color);
            border-radius: 0 0 10px 10px;
            z-index: 3;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        /* The Top Flap */
        .flap {
            position: absolute;
            top: 0;
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 110px solid var(--env-flap);
            transform-origin: top;
            transition: transform 0.5s ease;
            z-index: 5;
        }

        /* Front Pocket */
        .envelope::after {
            content: "";
            position: absolute;
            bottom: 0; left: 0;
            width: 0; height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-bottom: 100px solid #ffb3c1;
            z-index: 4;
            border-radius: 0 0 10px 10px;
        }

        /* Open State */
        .container.open .flap {
            transform: rotateX(180deg);
            z-index: 0;
        }

        .container.open .letter {
            transform: translateY(-160px);
            z-index: 2;
        }

        .floating-heart {
            position: absolute;
            color: #ff4d6d;
            font-size: 20px;
            pointer-events: none;
            animation: floatUp 3s linear forwards;
            z-index: 6;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-300px) rotate(360deg); opacity: 0; }
        }

        .instruction {
            position: absolute;
            bottom: -50px;
            width: 100%;
            text-align: center;
            color: #ff4d6d;
            font-weight: bold;
            font-family: sans-serif;
            font-size: 12px;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="container" id="card" onclick="openSurprise()">
        <div class="flap"></div>
        
        <div class="letter">
            <h1>Dear Gretel,</h1>
            <p>You are the most beautiful part of my every day. ❤️</p>
        </div>

        <div class="envelope"></div>
        <div class="instruction">TAP TO OPEN</div>
    </div>

    <script>
        function openSurprise() {
            const card = document.getElementById('card');
            
            if (!card.classList.contains('open')) {
                card.classList.add('open');

                // Confetti spray
                confetti({
                    particleCount: 150,
                    spread: 70,
                    origin: { y: 0.6 },
                    colors: ['#ff4d6d', '#ffb3c1', '#ffffff']
                });

                // Burst of floating hearts
                for (let i = 0; i < 15; i++) {
                    setTimeout(createHeart, i * 200);
                }
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '❤️';
            heart.classList.add('floating-heart');
            heart.style.left = Math.random() * 100 + '%';
            heart.style.bottom = '20%';
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 3000);
        }
    </script>

</body>
</html>
